    <script>
    
    /* 入口函数，请求管理人员参数 */

    
    function show(){
    	$.ajax({
    		url:"/room/all",
    		type:"post",
    		data : {
    		},
    		success:function(data){
    			
    			for(var i=0;i<data.length;i++){
    				var room=data[i];
    				var tr="<tr></tr>";
    				
    				var id="<td>"+room.room_id+"</td>";
    				var tid="<td>"+room.type_id+"</td>";
    				var state="<td>"+room.state+"</td>";
    				var buten="<td> <button onclick='deletes("+room.room_id+")' class='layui-btn'>删除</button> <button onclick='update("+room.room_id+")' class='layui-btn'>修改</button></td>";
    				$("tbody").append(tr+id+tid+state+buten);
    				
    			}
    			
    		
    			
    		}
    	})
    }
    
    /* 删除 */
    function deletes(id){
    	$.ajax({
    		url:"/room/delete",
    		data:{
    			"room_id":id
    		},
    		success:function(data){
    			alert(data);
    			location.reload();
    		}
    	})
    }


    
    //根据入住id查询相关信息
        	//获取url参数
			(function($){
			$.getUrlParam = function(name)
			{
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r!=null) return unescape(r[2]); return null;
			}
			})(jQuery);
    
			var ild=$.getUrlParam('room_id');
      
       $("#ild").html(ild);
