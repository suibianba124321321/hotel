		        //账号密码登录 
		     $(function(){
		    	$("#accountLogin").click(function(){
			    	  var account=$("#account").val();
			    	  var pwd=$("#pwd").val();
			    	  if(account!=null && pwd !=null){
			    		 $.ajax({
			    			 url:"user/accountLogin",
			    			 type:"POST",
			    			 data:{
			    				 account:$("#account").val(),
			    				 pwd:$("#pwd").val(),
			    			 },
			    		     success:function(data){
			    		    	 if(data=="登录成功"){
			    		    		 window.location.href="index.html";
			    		    	 }
			    		    	 else{
			    		    		 $("#rmes").html("登录失败,请重新输入");
			    		    	 }
			    		     }
			    		 })
			    	  }
			      } 
		    )
			     //点击验证码获取
			      $("#getcode").click(function(){
			    	var tel=$("#phoneNumber").val(); 
			    	var isMobile=/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/;
	                if(tel==""){
	                     $('#rrmes').html('请输入手机号码，不能为空');
	                }else if (!isMobile.test(tel)) {
	                    $('#rrmes').html('请输入有效的手机号码');
	                }
	                else{
	                	$.ajax({
	                		url:"user/code",
	                		type:"POST",
	                		data:{
			    				 tel:$("#phoneNumber").val(),
			    			 },
			    			 success:function(data){
			    				 if(data=="账号不存在，请你先注册"){
			    					 $("#rrmes").html("账号不存在，请先注册");
			    				 }
			    				 else if(data=="发送成功"){
			    					 $("#rrmes").html("验证码发送成功");
			    				 }
			    			 }
	                	})
	                }
			    }  
			      )
		    	 //手机号码登录
			      $("#phoneLogin").click(function(){
			    	  var code=$("#code").val();
			    	  var tel=$("#phoneNumber").val();
			    	  if(code==""){
			    		  $('#rrmes').html("验证码不能为空");
			    	  }
			    	  else{
			    		  $.ajax({
			    			url:"user/phoneLogin",
			    			type:"POST",
	                		data:{
			    				 tel:$("#phoneNumber").val(),
			    				 code:$("#code").val(),
			    			 },
			    			 success:function(data){
			    				 if(data=="登录成功"){
			    					 window.location.href="index.html";
			    				 }
			    				 else{
			    					 $('#rrmes').html("验证码有误，请重新输入");
			    				 }
			    			 }
			    		  })
			    	  }
			    	  
			      }
			     )
		     }) 
		        
		</script>
