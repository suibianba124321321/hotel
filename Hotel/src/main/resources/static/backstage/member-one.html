    <script>
    
    /* 入口函数，请求管理人员参数 */

    

    
    /* 删除 */
    function deletes(id){
    	$.ajax({
    		url:"/room/delete",
    		data:{
    			"room_id":id
    		},
    		success:function(data){
    			alert(data);
    			location.reload();
    		}
    	})
    }


    
    //根据入住id查询相关信息
        	//获取url参数
			(function($){
			$.getUrlParam = function(name)
			{
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r!=null) return unescape(r[2]); return null;
			}
			})(jQuery);
    
			var account=$.getUrlParam('id');
       
			serch(account);
    
       function serch(account){
    	  
      	 $.ajax({
      		 url:"/member/findById",
      		 data:{
      			 "member_id":account
      		 },
      		 success:function(user){
      			
      			if(user.member_id!=null){
                  var tr="<tr></tr>";
    				var mid=user.member_id;
    				var id="<td>"+user.member_id+"</td>";
    				var name="<td>"+user.name+"</td>";
    				var grade="<td>"+user.grade+"</td>";
    				var tel="<td >"+user.tel+"</td>";
    				var rank="<td name='rank'>"+user.rank+"</td>";
    				var role_id="<td>"+user.idcard+"</td>";
    				var buten="<td> <button onclick='deletes("+user.member_id+")' class='layui-btn'>删除</button> <button onclick=\"xadmin.open('修改用户信息','./member-edit.html?manager="+mid+"',600,400)\" class='layui-btn'>修改</button></td>";
    				$("tbody").append(tr+id+name+rank+tel+role_id+grade+buten);
    				if(user.rank==1){
    					$("td[name=rank]").html("普通会员");
    				}else if(user.rank==2){
    					$("td[name=rank]").html("铂金会员");
    				}else if(user.rank==3){
    					$("td[name=rank]").html("黑卡会员");
    				}
      			}else{
      				alert("未查询到结果");
      			}
      			
      		 }
      	 })
      	
        }
    
      
      </script>
