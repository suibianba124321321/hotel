    <script>
    
    $(function(){
    	 showmember(); 
    });
    
 
    function showmember(){
    	$.ajax({
    		url:"/member/all",
    		success:function(data){
    			
    			for(var i=0;i<data.length;i++){
    				var user=data[i];
    				var tr="<tr></tr>";
    				var mid=user.member_id;
    				var id="<td>"+user.member_id+"</td>";
    				var name="<td>"+user.name+"</td>";
    				var grade="<td>"+user.grade+"</td>";
    				var tel="<td >"+user.tel+"</td>";
    				var rank="<td name='rank"+i+"'>"+user.rank+"</td>";
    				var role_id="<td>"+user.idcard+"</td>";
    				$("tbody").append(tr+id+name+rank+tel+role_id+grade);
    				
    				if(user.rank==1){
    					$("td[name=rank"+i+"]").html("普通会员");
    				}else if(user.rank==2){
    					$("td[name=rank"+i+"]").html("铂金会员");
    				}else if(user.rank==3){
    					$("td[name=rank"+i+"]").html("黑卡会员");
    				}
    				
    				
    				
    				
    				
    			}
    			
    			
    			
    		}
    	})
    };
    
    
    /* 删除 */
    function deletes(id){
    
    	$.ajax({
    		url:"/member/delete",
    		data:{
    			"member_id":id
    		},
    		success:function(data){
    			alert(data);
    			location.reload();
    		}
    	})
    }
    
    
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });
      
      
      
      function serch(account){
    	
     	 $.ajax({
     		 url:"/member/find",
     		 data:{
     			 "name":account
     		 },
     		 success:function(data){
     		
     			
     			 window.location.href="./member-one.html?id="+data.member_id;
     			
     		 }
     	 })
     	
       }



    </script>
