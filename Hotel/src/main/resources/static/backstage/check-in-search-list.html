    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">

                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入姓名" autocomplete="off" class="layui-input" id="username">

                                    <button class="layui-btn" onclick="findList()">

                        <!--展示页面  -->

                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div class="page-item first" onclick="showInformation(1)">首页</div>
								<div class="page-item prev" onclick="prePage()">上一页</div>
								<div class="page-item"><span id="currentPage" style="border:0px">5</span>/<span id="totalPage" style="border:0px">10</span></div>

    <script type="text/javascript">
    //展示页面
	function showInformation(pcurrentpage){
	$.ajax({
		url:"../information/list",
		type:"POST",
		data:{
			currentpage:pcurrentpage
		},
		success:function(data){
			console.log(data)
			var informations=data.informations;
			var totalPage=data.totalPage;
			var person=data.person;
			var room=data.room;
			var type=data.type;
			var content="";
			content+='<table class="layui-table layui-form">'
				+'<thead>'
				+'<tr>'
				+'<th>'
				+'<input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">'
				+'</th>'
				+'<th>ID</th>'
				+'<th>身份证号</th>'
				+'<th>入住姓名</th>'
				+'<th>手机号</th>'
				+'<th>房型</th>'
				+'<th>房间号</th>'
				+'<th>入住日期</th>'
				+'<th>离店日期</th>'
				+'<th>入住价格</th>'
				+'<th>状态</th>'
				+'</thead>';
			for (var i = 0; i < informations.length; i++) {
				for (var j = 0; j < person.length; j++) {
					for (var k = 0; k < room.length; k++) {
						for (var g = 0; g < type.length; g++) {
						if(informations[i].person_id==person[j].person_id && 
								informations[i].room_id==room[k].room_id && room[k].type_id==type[g].type_id){
							content+='<tbody>'
				                +'<tr>'
				                +'<td>'
				                +'<input type="checkbox" name="id" value="1"   lay-skin="primary">' 
				                +'</td>'
				                +'<td >'+informations[i].information_id+'</td>'
				                +'<td>'+person[j].idcard+'</td>'
				                +'<td>'+person[j].name+'</td>'
				                +'<td>'+person[j].tel+'</td>'
				                +'<td>'+type[g].type+'</td>'
				                +'<td>'+room[k].room_id+'</td>'
				                +'<td>'+informations[i].in_time+'</td>'
				                +'<td>'+informations[i].out_time+'</td>'
				                +'<td>'+type[g].price+'</td>'
				                +'<td class="td-status"  >'
				                +'<span class="layui-btn layui-btn-normal layui-btn-mini" id="state'+i+'" >111</span></td>'
				                +'</tr>'
				                +'</tbody>';
						}
							
						}
					}
					
				}
				
			}
			+'</table>';
			$("#show_information_list").html(content);
			for (var i = 0; i < informations.length; i++) {
				if(informations[i].state==0){
                	$("#state"+i).text("已入住 ");
                }else{
                	$("#state"+i).text("已结算");
                }
			}
			 $("#totalPage").html(totalPage);
			$("#currentPage").html(pcurrentpage);
		}
	});
	}
	showInformation(1);
	
	function findList(){
		$.ajax({
			url:"../information/findPersonByName",
			type:"post",
			data:{
				name:$("#username").val(),
			},
			success:function(data){
				var personid=data.person_id;
				if(personid==null){
					personid=0;
				}
		window.location.href ="./check-in-search1-list.html?start="+$("#start").val()+"&end="+$("#end").val()+"&personid="+personid; 
			}
		})
		
		}
	
    //退房
    function check_out(information_id){
    	alert(information_id);
    	$.ajax({
    		url:"../information/check_out",
    		type:"post",
    		data:{
    			information_id:information_id
    		},
    	success:function(data){
    		alert(data);
    		window.location.reload();
    	}
    	});
    }
    
    //删除
    function check_delete(information_id){
    	alert(information_id);
    	$.ajax({
    		url:"../information/delete",
    		type:"post",
    		data:{
    			information_id:information_id
    		},
    		success:function(data){
    			 console.log(data);
    		alert(data);
    		window.location.reload();
    	}
    	});
    }
    
    function nextPage(){
    	var currentpage=parseInt($("#currentPage").html());
    	var totalPage=parseInt($("#totalPage").html());
    	if(totalPage>currentpage){
    		showInformation(currentpage+1);
    	}
    }
    function prePage(){
    	var currentpage=parseInt($("#currentPage").html());
    	if(currentpage>1){
    		showInformation(currentpage-1);
    	}
    }
    function endPage(){
    	var totalPage=parseInt($("#totalPage").html());
    	showInformation(totalPage);
    }
    
    
    </script>
    
    
    
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

      
      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
  
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
