<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>身份证号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="idCard" name="idCard" required="" lay-verify="email" autocomplete="off" class="layui-input" onblur="selectOrderByidCard()"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>请输入18位身份证号</div></div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>入住姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="tel" name="tel" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">请输入11位手机号</div></div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>房型</label>
                        <div class="layui-input-inline">
                            <input type="text" id="type" name="type" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>房间号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="room_id" name="room_id" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>入住日期</label>
                        <div class="layui-input-inline">
                            <input type="date" id="in_time" name="in_time" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>离店日期</label>
                        <div class="layui-input-inline">
                            <input type="date" id="out_time" name="out_time" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>状态</label>
                        <div class="layui-input-inline">
                            <select name=""order_state"" id="order_state" class="layui-input">   
        						<option value="0">未预定</option>   
       						 	<option value="1">预定中</option>   
     						</select></div>
                    </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" onclick="information_add()">增加</button></div>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新 
                        xadmin.father_reload();
                    });
                    return false;
                });

            });</script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
            
        <script type="text/javascript">
        
	      	//通过身份证查询是否存在订单
	        function selectOrderByidCard(){
	        	alert(6667)
	        	alert($("#idCard").val());
	        	$("#tel").val(18408230394);
	        	$.ajax({
	        		url:"../information/findItemByIdCard",
	        		type:"post",
	        		data:{
	        			idcard:$("#idCard").val()
	        		},
	        		success:function(data){
	        			var person = data.person;
	        			var item =data.item;
	        			var room_date =data.roomDate;
	        			var room_type =data.type;
	        			var order =data.order;
	        			$("#name").val(person.name);
	        			$("#tel").val(person.tel);
	        			$("#type").val(room_type.type);
	        			$("#room_id").val(room_date.room_id);
	        			$("#in_time").val(order.in_time);
	        			$("#out_time").val(order.out_time);
	        			$("#order_state").val(order.order_state);
	        			
	        		}
	        		
	        	});
	        }
        
        	//添加入住信息
        	function information_add(){
        		$.ajax({
        			url:"../information/add",
        			type:"post",
        			data:{
        				idcard:$("#idCard").val(),
        				room_id:$("#room_id").val(),
        				in_time:$("#in_time").val(),
        				out_time:$("#out_time").val()
        			},
        		success:function(data){
        			alert(data);
        			
        		}
        			
        		});
        		
        	}
        	
        
        	
        </script>
    </body>
</html>
