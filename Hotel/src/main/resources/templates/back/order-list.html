<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/backstage/css/font.css">
        <link rel="stylesheet" href="/backstage/css/xadmin.css">
        <script src="/backstage/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/backstage/js/xadmin.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="开始日" name="start" id="start"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="截止日" name="end" id="end"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="contrller">
                                        <option>支付方式</option>
                                        <option>线下</option>
                                       <option>支付宝</option>
                                       </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="contrller">
                                        <option value="">订单状态</option>
                                        <option value="0">未付款</option>
                                        <option value="1">已付款</option>
                                        <option value="2">线下支付</option>
                                        <option value="3">已退房</option>
                                        <option value="4">已取消</option>
                                        <option value="5">已入住</option>
                                        </select>
                                </div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入订单号" autocomplete="off" class="layui-input"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()">
                                <i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','./order-add.html',800,600)">
                                <i class="layui-icon"></i>添加</button></div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        
                                        <th>订单编号</th>
                                        <th>购买用户</th>
                                        <th>购买会员</th>  <th>支付金额</th>
                                      
                                        <th>下单时间</th>
                                        <th>订单状态</th>	
                                        <th>入住时间</th>
                                       
                                        <th>用户留言</th>
                                        <th>是否需要接机</th>
                                        <th>预抵时间</th>
                                        <th>是否自动取消</th>
                                        <th>操作</th>
                                        </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order,orderstate : ${orders}">
                                        
                                        <td th:text="${order.order_number}">2017009171822298053</td>
                                        <td th:if="${logins!=null && logins.size()>0 && logins[orderstate.index] !=null}" th:text="${logins[orderstate.index].account == null}? ${logins[orderstate.index].tel }:${logins[orderstate.index].account}"></td>
                                        <td th:if="${logins == null ||logins.size()==0 || logins[orderstate.index] ==null}">前台开单</td>
                                        
                                        <td th:if="${members!=null && members.size()>0 && members[orderstate.index] != null}" th:text="${members[orderstate.index].name}"></td>
                                        <td th:if="${members == null || members.size()==0 || members[orderstate.index] == null}" >非会员</td>
                                        <td th:text="${order.sumprice}"></td>
                                        <td th:text="${order.creat_time}"></td>
                                        
                                        <td th:if="${order.order_state ==0}">未支付</td>
                                        <td th:if="${order.order_state ==1}">已支付</td>
                                        <td th:if="${order.order_state ==2}">线下支付</td>
                                        <td th:if="${order.order_state ==3}">已退房</td>
                                        <td th:if="${order.order_state ==4}">已取消</td>
                                        <td th:if="${order.order_state ==5}">已入住</td>
                                        <td th:text="${order.in_time}"></td>
                                       
                                        <td th:text="${order.msg}"></td>
                                        <td th:if="${order.in_air == 0}">否</td>
                                        <td th:if="${order.in_air == 1}">是</td>
                                        <td th:text="${order.arrive_time}"></td>
                                        <td th:if="${order.auto_cancel ==1}">是</td>
                                        <td th:if="${order.auto_cancel == 0}">否</td>
                                        <td class="td-manage">
                                            <a title="查看" th:onclick="xadmin.open('编辑','/back/order-view.html?id=[[${order.order_id}]]')" href="javascript:;">
                                                <i class="layui-icon">&#xe63c;</i></a>
                                            <a  th:if="${order.order_state ==0 }"title="删除" th:onclick="cancel([[${order.order_id}]])" href="javascript:;">
                                                <i class="layui-icon">&#xe640;</i></a>
                                                 <a th:if="${order.order_state ==1}" th:onclick="refund([[${order.order_id}]])" href="javascript:;">退款</a>    
                                            <a th:if="${order.order_state ==2}" th:onclick="pay([[${order.order_id}]])" href="javascript:;">线下支付</a> 
                                            <a th:if="${order.order_state ==2}" th:onclick="onlinepay([[${order.order_id}]])" href="javascript:;">线下支付</a>    
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                      
                        </div>
                    </div>
                </div>
            </div>
      
    </body>
    <script>
  //取消订单
    function cancel(orderId){
    	var flag=confirm("确认取消？");
    	if(flag==true){
    	$.ajax({
    		url:"/order/delete",
    		data:{
    			id:orderId
    		},
    		success:function(data){
    			alert(data);
    			location.reload(true);
    		}
    	
    	})
    	
    	}
    }
    function pay(orderId){
    	var flag=confirm("确认支付？");
    	if(flag==true){
    	$.ajax({
    		url:"/order/pay",
    		data:{
    			"order_id":orderId,
    			"order_state":1
    		},
    		success:function(data){
    			alert(data);
    			location.reload(true);
    		}
    	
    	})
    	
    	}
    }
    function onlinepay(orderId){
    	var flag=confirm("确认支付？");
    	if(flag==true){
    	$.ajax({
    		url:"/pay/pay",
    		data:{
    			id:orderId,
    			
    		},
    		success:function(data){
    			alert(data);
    			location.reload(true);
    		}
    	
    	})
    	
    	}
    }
    function refund(orderId){
    	var flag=confirm("确认退款？");
    	if(flag==true){
    	$.ajax({
    		url:"/pay/refund",
    		data:{
    			id:orderId
    		},
    		success:function(data){
    			alert(data);
    			location.reload(true);
    		}
    	
    	})
    	}
    }
    
    
  </script>

</html>
